
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    /* Inline CSS for quick preview (you can move it to style.css later) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-top: 30px;
    }

    form {
      background-color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group, .checkbox-group {
      margin: 10px 0;
    }

    input[type="submit"] {
      background-color: #003366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0055a5;
    }

  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form action="#" method="post">
    <!-- Text inputs -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="regno">Registration Number:</label>
    <input type="text" id="regno" name="regno" placeholder="Enter registration number" required>

    <!-- Email and password -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <!-- Course selection dropdown -->
    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="cs">Computer Science</option>
      <option value="se">Software Engineering</option>
      <option value="ai">Artificial Intelligence</option>
      <option value="ds">Data Science</option>
    </select>

    <!-- Semester radio buttons -->
    <div class="radio-group">
      <label>Semester:</label>
      <input type="radio" id="sem1" name="semester" value="1" required>
      <label for="sem1">1st</label>
      <input type="radio" id="sem2" name="semester" value="2">
      <label for="sem2">2nd</label>
      <input type="radio" id="sem3" name="semester" value="3">
      <label for="sem3">3rd</label>
      <input type="radio" id="sem4" name="semester" value="4">
      <label for="sem4">4th</label>
    </div>

    <!-- Terms & Conditions checkbox -->
    <div class="checkbox-group">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the terms and conditions</label>
    </div>

    <!-- Submit button -->
    <input type="submit" value="Register">
  </form>

</body>
</html>
